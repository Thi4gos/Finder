<ion-content>
  <!-- Container principal para a tela de redefinição de senha -->
  <div class="reset-password-container">
    <!-- Card que contém os elementos da tela de redefinição de senha -->
    <ion-card class="reset-password-card">
      <!-- Logo do aplicativo -->
      <img src="assets/logo.png" class="app-logo" />
      <ion-card-header>
        <ion-card-title>Digite seu Email</ion-card-title> <!-- Título do card -->
      </ion-card-header>
      <ion-card-content>
        <!-- Campo de entrada para o email do usuário -->
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" required></ion-input> <!-- Entrada para email, obrigatória -->
        </ion-item>

        <!-- Botão para enviar o email de recuperação -->
        <ion-button expand="full" color="primary" (click)="sendResetEmail()">Enviar</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
