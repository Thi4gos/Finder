<ion-content>
  <div class="signup-container"> <!-- Contêiner principal para o formulário de cadastro -->
    <ion-card class="signup-card"> <!-- Cartão que contém o formulário -->
      <img src="assets/logo.png" class="logo" /> <!-- Logo da aplicação -->
      <ion-card-header>
        <ion-card-title>Criar Conta</ion-card-title> <!-- Título do formulário -->
      </ion-card-header>
      <ion-card-content>
        <!-- Campo para o nome -->
        <ion-item>
          <ion-label position="floating">Nome</ion-label>
          <ion-input type="text"></ion-input> <!-- Input para o nome -->
        </ion-item>

        <!-- Campo para o sobrenome -->
        <ion-item>
          <ion-label position="floating">Sobrenome</ion-label>
          <ion-input type="text"></ion-input> <!-- Input para o sobrenome -->
        </ion-item>

        <!-- Campo para a data de nascimento -->
        <ion-item>
          <ion-label position="floating">Data de Nascimento</ion-label>
          <ion-input type="text" maxlength="10" placeholder="DD/MM/YYYY" (ionInput)="formatDate($event)"></ion-input>
          <!-- Input para data com formatação -->
        </ion-item>

        <!-- Campo para o email -->
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email"></ion-input> <!-- Input para o email -->
        </ion-item>

        <!-- Campo para confirmar o email -->
        <ion-item>
          <ion-label position="floating">Confirmar Email</ion-label>
          <ion-input type="email"></ion-input> <!-- Input para confirmar o email -->
        </ion-item>

        <!-- Campo para a senha -->
        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password"></ion-input> <!-- Input para a senha -->
        </ion-item>

        <!-- Campo para confirmar a senha -->
        <ion-item>
          <ion-label position="floating">Confirmar Senha</ion-label>
          <ion-input type="password"></ion-input> <!-- Input para confirmar a senha -->
        </ion-item>

        <!-- Botões de cadastro -->
        <ion-button expand="full" color="primary">Cadastrar</ion-button> <!-- Botão de cadastro normal -->
        <ion-button expand="full" color="light">Cadastrar com Google</ion-button> <!-- Botão de cadastro com Google -->

        <!-- Link para a página de login -->
        <p class="login-link">Já tem login? <a href="/login">Faça agora!</a></p>
        <!-- Link para redirecionar para a tela de login -->
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
