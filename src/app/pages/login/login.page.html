<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
<ion-content class="ion-padding">
  <form (ngSubmit)="onLogin()">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size="12" size-md="6" class="ion-text-center">
          <!-- Imagem de login -->
          <img src="../../../assets/img/logoTypes/PNG/Logo-removebg-preview.png" alt="Logo" style="max-width: 100%; height: auto; margin-bottom: 20px;" />
          
          <!-- Input de Login/Email -->
          <ion-item>
            <ion-input class="custom" label="Email" labelPlacement="floating" type="text" [(ngModel)]="email" name="email" placeholder="Digite seu email"></ion-input>
          </ion-item>
          
          <!-- Input de Senha -->
          <ion-item>  
            <ion-input class="custom" label="Senha" labelPlacement="floating" type="password" [(ngModel)]="pass" name="password" placeholder="Digite sua senha"></ion-input>
          </ion-item>
          
          <div class="buttonRg">
            <!-- Botão de Login -->
            <ion-button expand="block" shape="round" style="margin-top: 20px;">Entrar</ion-button>
            <!-- Pergunta de Registro -->
            <p style="margin-top: 15px;">
              Ainda não tem uma conta? <a href="registry">Cadastre-se</a>
            </p>
          </div>

          <p>ou</p>
          
          <!-- Login com Google -->
          <ion-button (click)="loginWithGoogle()" shape="round" color="danger" style="margin-top: 20px; width: 40px; height: 40px;">
            <ion-icon src='../../../assets/icon/logo-google.svg' slot="icon-only"></ion-icon>
          </ion-button>
          <ion-button (click)="loginWithFacebook()" shape="round" color="black" style="margin-top: 20px;">
           <ion-icon src="../../../assets/icon/icons8-facebook.svg" slot="icon-only" style="width: 45px; height: 45px;" ></ion-icon>
          </ion-button>
          <p>Esqueceu sua senha clique <a href="change-pass">aqui</a></p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
